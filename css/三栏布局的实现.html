<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        width: 100%;
        height: 200px;
      }

      .left {
        width: 100px;
        float: left;
        height: 100px;
        background-color: red;
      }

      .right {
        width: 100px;
        height: 100px;
        float: right;
        background-color: blue;
      }
      .middle {
        margin-left: 100px;
        margin-right: 100px;
        width: auto;
        height: 200px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="left"></div>
      <div class="right"></div>
      <div class="middle"></div>
    </div>
  </body>
</html>
