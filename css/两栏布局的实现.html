<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        position: relative;
        height: 200px;
        width: 100%;
      }
      .left {
        position: absolute;
        width: 200px;
        height: 100px;
        background: tomato;
      }
      .right {
        margin-left: 200px;
        background: gold;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
