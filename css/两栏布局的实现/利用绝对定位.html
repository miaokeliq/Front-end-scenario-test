<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      .container {
        height: 200px;
        position: relative;
      }

      .left {
        position: absolute;
        width: 200px;
        height: 100px;
        background: red;
      }

      .right {
        margin-left: 200px;
        width: auto;
        height: 100px;
        background: gold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
