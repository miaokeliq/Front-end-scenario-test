<!DOCTYPE html>
<html lang="en">
  <head>
    <title>利用浮动1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        height: 100px;
      }

      .left {
        float: left;
        width: 200px;
        background: tomato;
      }

      .right {
        margin-left: 200px;
        width: auto;

        background: gold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
