<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      .container {
        height: 200px;
      }

      .left {
        width: 200px;
        height: 100px;
        float: left;
        background-color: red;
      }

      .right {
        overflow: hidden;
        background: blue;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <!--
右侧元素设置overflow: hidden; 这样右边就触发了BFC，
BFC的区域不会与浮动元素发生重叠，所以两侧就不会发生重叠。
-->
    <div class="container">
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
